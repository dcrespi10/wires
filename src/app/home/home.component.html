<div class="wrapper">
    <div class="sidebar" data-color="red" data-image="">
        <sidebar></sidebar>
        <div class="sidebar-background" style="background-image: url(/assets/img/sidebar-5.jpg)"></div>
    </div>

    <div class="main-panel">
        <table style="width: 100%;">
            <tr>
                <td>
                    Home
                </td>
                <td align="right">
                    <navbar-button *ngIf="isMobile()"></navbar-button>
                </td>
            </tr>
        </table>
        <div>
            <span *ngFor="let n of news">
                <mat-card class="example-card">
                    <mat-card-header>
                        <mat-card-title><h2>{{ n.title }}</h2></mat-card-title>
                        <mat-card-subtitle>
                            {{ n.date | date:fullDate }}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        {{ n.text }}
                    </mat-card-content>
                </mat-card>
            </span>
        </div>
    </div>
</div>
